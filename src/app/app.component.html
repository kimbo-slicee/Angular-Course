<div class="container-fluid bg-dark text-bg-dark mt-5 col-md-6 py-2">
<div class="container text-center">
<h1>Lifecycle Hooks in Angular</h1>
    <input type="text" class="form-control my-5" placeholder="Name" #name>
    <app-parent [name]="userName"></app-parent>
    <button class="btn btn-warning" (click)="showName(name)">Submit</button>
</div>
</div>
